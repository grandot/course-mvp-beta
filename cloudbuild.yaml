steps:
# 建立 Docker 映像
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/course-management-bot:$BUILD_ID', '.']

# 推送映像到 Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/course-management-bot:$BUILD_ID']

# 部署到 Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'course-management-bot'
  - '--image'
  - 'gcr.io/$PROJECT_ID/course-management-bot:$BUILD_ID'
  - '--region'
  - 'asia-east1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
  - '--port'
  - '3000'
  - '--memory'
  - '512Mi'
  - '--cpu'
  - '1'
  - '--max-instances'
  - '10'
  - '--set-env-vars'
  - 'NODE_ENV=production'

images:
- 'gcr.io/$PROJECT_ID/course-management-bot:$BUILD_ID'