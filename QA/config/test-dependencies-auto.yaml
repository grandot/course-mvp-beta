execution_rules:
  phase_order:
    - group_a
    - group_b
    - group_c
  error_handling:
    group_a_failure_threshold: 0.1
    group_b_failure_threshold: 0.15
    group_c_failure_threshold: 0.2
  retry_policy:
    max_retries: 2
    retry_delay_seconds: 3
    retry_on_network_error: true
    retry_on_timeout: true
  timing:
    between_tests_seconds: 2.5
    between_groups_seconds: 10
    between_phases_seconds: 30
  concurrency:
    max_concurrent_tests: 1
    allow_parallel_phases: false
environment_checks:
  required_services:
    - firebase
    - line_bot
    - openai
  optional_services:
    - redis
    - google_calendar
  required_env_vars:
    - LINE_CHANNEL_ACCESS_TOKEN
    - LINE_CHANNEL_SECRET
    - OPENAI_API_KEY
    - FIREBASE_PROJECT_ID
  test_data_constraints:
    test_user_id: U_test_user_qa
    test_student_prefix: 測試
    test_course_prefix: 測試
reporting:
  output_format: json
  detailed_logs: true
  include_timing: true
  include_dependencies: true
  success_criteria:
    group_a_pass_rate: 0.9
    group_b_pass_rate: 0.85
    group_c_pass_rate: 0.8
    overall_pass_rate: 0.85
  failure_analysis:
    categorize_failures: true
    track_regression: true
    identify_bottlenecks: true
