phases:
  group_a:
    name: 獨立功能測試
    description: 不需要預置資料的基礎功能測試
    dependencies: []
    provides:
      - basic_students
      - basic_courses
      - basic_calendar_events
    prerequisites:
      - clean_environment
    estimated_time_minutes: 69
  group_b:
    name: 依賴功能測試
    description: 基於Group A建立資料的功能測試
    dependencies:
      - basic_students
      - basic_courses
    provides:
      - course_records
      - reminders
      - query_results
    prerequisites:
      - group_a_success
    estimated_time_minutes: 42
  group_c:
    name: 複雜操作測試
    description: 需要完整數據環境的高級功能測試
    dependencies:
      - basic_students
      - basic_courses
      - course_records
      - reminders
    provides:
      - modified_courses
      - cancelled_courses
      - system_stress_results
    prerequisites:
      - group_a_success
      - group_b_success
    estimated_time_minutes: 20
