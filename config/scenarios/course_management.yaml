# Course Management Scenario Configuration
# 課程管理場景配置 - 默認場景模板

scenario_name: "course_management"
scenario_version: "1.0.0"
entity_type: "courses"      # 資料庫集合名稱
entity_name: "課程"          # 顯示名稱

# 必要欄位定義
required_fields: ["course_name", "timeInfo"]
optional_fields: ["location", "teacher"]

# 訊息模板定義
messages:
  # 創建相關訊息
  create_success: "✅ {entity_name}「{course_name}」已成功新增！"
  create_missing_name: "請告訴我{entity_name}名稱，例如：「數學課」、「英文課」等"
  create_missing_time: "請提供上課時間，例如：「明天下午2點」、「週三晚上7點」等"
  create_time_conflict: "該時間已有其他{entity_name}安排"
  create_invalid_time: "時間格式不正確，請重新輸入時間信息"
  create_error: "創建{entity_name}時發生錯誤，請稍後再試"
  
  # 修改相關訊息
  modify_success: "✅ 成功修改「{course_name}」的{modified_fields}\n\n🕒 新時間：{new_time}"
  modify_not_found: "找不到「{course_name}」{entity_name}，請確認名稱是否正確"
  modify_missing_name: "請指定要修改的{entity_name}名稱，例如：「修改數學課時間」"
  modify_no_fields: "請指定要修改的內容，例如：「修改數學課時間到下午3點」"
  modify_time_conflict: "修改失敗：{course_date} {schedule_time} 時間已有其他{entity_name}安排"
  modify_invalid_time: "時間格式不正確，請重新輸入時間信息"
  modify_error: "修改{entity_name}時發生錯誤，請稍後再試"
  
  # 取消相關訊息
  cancel_success: "✅ {entity_name}「{course_name}」已成功取消！"
  cancel_not_found: "找不到要取消的「{course_name}」{entity_name}"
  cancel_missing_name: "請指定要取消的{entity_name}名稱"
  cancel_error: "取消{entity_name}時發生錯誤，請稍後再試"
  
  # 查詢相關訊息
  query_empty: "您目前沒有任何{entity_name}安排"
  query_error: "查詢{entity_name}表時發生錯誤，請稍後再試"
  
  # 清空相關訊息
  clear_warning: "⚠️ 警告：此操作將刪除您的所有 {count} 門{entity_name}，且無法恢復！\n\n如果確定要清空{entity_name}表，請回覆「確認清空」。"
  clear_success: "✅ 成功清空{entity_name}表！共刪除 {count} 門{entity_name}"
  clear_empty: "您目前沒有任何{entity_name}安排需要清空。"
  clear_expired: "確認操作已過期，請重新發起清空{entity_name}表請求。"
  clear_error: "清空{entity_name}表時發生錯誤，請稍後再試"

# 驗證規則
validation_rules:
  time_conflict_check: true      # 是否檢查時間衝突
  name_format_check: true        # 是否檢查名稱格式
  time_format_validation: true   # 是否驗證時間格式

# 顯示格式配置
display:
  time_format: "MM/DD HH:MM AM/PM"
  list_item_format: "🕒 {schedule_time} - 📚 {course_name}"
  location_format: "📍 {location}"
  teacher_format: "👨‍🏫 {teacher}"

# 業務規則配置
business_rules:
  # 創建規則
  create:
    allow_duplicate_names: false      # 是否允許重複課程名稱
    auto_generate_missing_fields: true # 是否自動生成缺失欄位
    
  # 修改規則
  modify:
    requires_context: true            # 是否需要上下文
    allowed_fields: ["schedule_time", "course_date", "location", "teacher"]
    conflict_resolution: "time_priority"  # 時間衝突解決策略
    
  # 取消規則
  cancel:
    confirmation_required: false     # 是否需要確認
    soft_delete: true               # 是否軟刪除（標記為取消而非直接刪除）
    
  # 清空規則
  clear:
    confirmation_required: true     # 是否需要確認
    confirmation_timeout: 300       # 確認超時時間（秒）
    hard_delete: true              # 是否硬刪除

# 場景特定配置
course_specific:
  # 課程類型定義
  course_types:
    - "學科課程"
    - "才藝課程" 
    - "語言課程"
    - "體育課程"
    - "其他課程"
    
  # 時間相關
  time_slots:
    morning: ["08:00", "12:00"]
    afternoon: ["12:00", "18:00"] 
    evening: ["18:00", "22:00"]
    
  # 預設值
  defaults:
    location: null
    teacher: null
    status: "scheduled"
    is_recurring: false