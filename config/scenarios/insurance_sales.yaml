# Insurance Sales Scenario Configuration
# 保險業務員成交管理場景配置 - 示例替代場景

scenario_name: "insurance_sales"
scenario_version: "1.0.0"
entity_type: "client_meetings"    # 資料庫集合名稱
entity_name: "客戶會議"            # 顯示名稱

# 必要欄位定義
required_fields: ["client_name", "meeting_type", "timeInfo"]
optional_fields: ["product_type", "location", "notes", "expected_value"]

# 訊息模板定義
messages:
  # 創建相關訊息
  create_success: "✅ 與{client_name}的{meeting_type}會議已安排！"
  create_missing_name: "請告訴我客戶姓名，例如：「張先生」、「李小姐」等"
  create_missing_time: "請提供會議時間，例如：「明天下午2點」、「週五上午10點」等"
  create_time_conflict: "該時間已有其他{entity_name}安排"
  create_invalid_time: "時間格式不正確，請重新輸入時間信息"
  create_error: "安排{entity_name}時發生錯誤，請稍後再試"
  
  # 修改相關訊息
  modify_success: "✅ 成功修改與{client_name}的{meeting_type}會議"
  modify_not_found: "找不到與{client_name}的{entity_name}，請確認客戶姓名是否正確"
  modify_missing_name: "請指定要修改的客戶姓名，例如：「修改與張先生的會議時間」"
  modify_no_fields: "請指定要修改的內容，例如：「與張先生的會議改到下午3點」"
  modify_time_conflict: "修改失敗：{meeting_date} {meeting_time} 時間已有其他{entity_name}安排"
  modify_invalid_time: "時間格式不正確，請重新輸入時間信息"
  modify_error: "修改{entity_name}時發生錯誤，請稍後再試"
  
  # 取消相關訊息
  cancel_success: "✅ 與{client_name}的{meeting_type}會議已成功取消！"
  cancel_not_found: "找不到要取消的與{client_name}的{entity_name}"
  cancel_missing_name: "請指定要取消的客戶姓名"
  cancel_error: "取消{entity_name}時發生錯誤，請稍後再試"
  
  # 查詢相關訊息
  query_empty: "您目前沒有任何{entity_name}安排"
  query_error: "查詢{entity_name}時發生錯誤，請稍後再試"
  
  # 清空相關訊息
  clear_warning: "⚠️ 警告：此操作將刪除您的所有 {count} 個{entity_name}，且無法恢復！\n\n如果確定要清空{entity_name}，請回覆「確認清空」。"
  clear_success: "✅ 成功清空{entity_name}！共刪除 {count} 個{entity_name}"
  clear_empty: "您目前沒有任何{entity_name}需要清空。"
  clear_expired: "確認操作已過期，請重新發起清空{entity_name}請求。"
  clear_error: "清空{entity_name}時發生錯誤，請稍後再試"

# 驗證規則
validation_rules:
  time_conflict_check: true      # 是否檢查時間衝突
  name_format_check: true        # 是否檢查名稱格式
  time_format_validation: true   # 是否驗證時間格式
  value_validation: true         # 是否驗證預期成交金額

# 顯示格式配置
display:
  time_format: "MM/DD HH:MM AM/PM"
  list_item_format: "🕒 {meeting_time} - 👤 {client_name} ({meeting_type})"
  location_format: "📍 {location}"
  value_format: "💰 預期成交：${expected_value}"

# 業務規則配置
business_rules:
  # 創建規則
  create:
    allow_duplicate_names: true       # 允許同一客戶有多次會議
    auto_generate_missing_fields: true
    
  # 修改規則
  modify:
    requires_context: true
    allowed_fields: ["meeting_time", "meeting_date", "location", "product_type", "notes", "expected_value"]
    conflict_resolution: "client_priority"  # 客戶優先的衝突解決策略
    
  # 取消規則
  cancel:
    confirmation_required: false    # 不需要確認（商務會議可快速調整）
    soft_delete: true               # 軟刪除（保留客戶接觸記錄）
    
  # 清空規則
  clear:
    confirmation_required: true
    confirmation_timeout: 300
    hard_delete: false             # 不允許硬刪除（重要的業績記錄）

# 保險業務特定配置
insurance_specific:
  # 會議類型定義
  meeting_types:
    - "初次拜訪"
    - "產品介紹"
    - "需求分析"
    - "方案提案"
    - "簽約會議"
    - "售後服務"
    
  # 產品類型
  product_types:
    - "人壽保險"
    - "醫療保險"
    - "意外保險"
    - "投資型保險"
    - "團體保險"
    
  # 時間相關
  meeting_slots:
    morning: ["09:00", "12:00"]
    afternoon: ["13:00", "18:00"] 
    evening: ["19:00", "21:00"]
    
  # 預設值
  defaults:
    location: "公司"
    meeting_type: "初次拜訪"
    status: "scheduled"
    priority: "normal"
    expected_value: null
    
  # 業績相關
  performance_tracking:
    track_conversion_rate: true
    track_meeting_outcomes: true
    auto_follow_up_reminders: true