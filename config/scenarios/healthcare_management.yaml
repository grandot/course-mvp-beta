# Healthcare Management Scenario Configuration
# 長照系統場景配置 - 示例替代場景

scenario_name: "healthcare_management"
scenario_version: "1.0.0"
entity_type: "care_sessions"    # 資料庫集合名稱
entity_name: "照護服務"          # 顯示名稱

# 必要欄位定義
required_fields: ["client_name", "care_type", "timeInfo"]
optional_fields: ["caregiver", "location", "notes"]

# 訊息模板定義
messages:
  # 創建相關訊息
  create_success: "✅ {client_name}的{care_type}已安排完成！"
  create_missing_name: "請告訴我服務對象姓名，例如：「王奶奶」、「李爺爺」等"
  create_missing_time: "請提供服務時間，例如：「明天上午9點」、「週三下午2點」等"
  create_time_conflict: "該時間已有其他{entity_name}安排"
  create_invalid_time: "時間格式不正確，請重新輸入時間信息"
  create_error: "安排{entity_name}時發生錯誤，請稍後再試"
  
  # 修改相關訊息
  modify_success: "✅ 成功修改{client_name}的{care_type}安排"
  modify_not_found: "找不到{client_name}的{entity_name}安排，請確認資訊是否正確"
  modify_missing_name: "請指定要修改的服務對象姓名，例如：「修改王奶奶的復健時間」"
  modify_no_fields: "請指定要修改的內容，例如：「王奶奶復健改到下午3點」"
  modify_time_conflict: "修改失敗：{service_date} {service_time} 時間已有其他{entity_name}安排"
  modify_invalid_time: "時間格式不正確，請重新輸入時間信息"
  modify_error: "修改{entity_name}時發生錯誤，請稍後再試"
  
  # 取消相關訊息
  cancel_success: "✅ {client_name}的{care_type}已成功取消！"
  cancel_not_found: "找不到要取消的{client_name}{entity_name}"
  cancel_missing_name: "請指定要取消的服務對象姓名"
  cancel_error: "取消{entity_name}時發生錯誤，請稍後再試"
  
  # 查詢相關訊息
  query_empty: "您目前沒有任何{entity_name}安排"
  query_error: "查詢{entity_name}表時發生錯誤，請稍後再試"
  
  # 清空相關訊息
  clear_warning: "⚠️ 警告：此操作將刪除您的所有 {count} 項{entity_name}，且無法恢復！\n\n如果確定要清空{entity_name}表，請回覆「確認清空」。"
  clear_success: "✅ 成功清空{entity_name}表！共刪除 {count} 項{entity_name}"
  clear_empty: "您目前沒有任何{entity_name}安排需要清空。"
  clear_expired: "確認操作已過期，請重新發起清空{entity_name}表請求。"
  clear_error: "清空{entity_name}表時發生錯誤，請稍後再試"

# 驗證規則
validation_rules:
  time_conflict_check: true      # 是否檢查時間衝突
  name_format_check: true        # 是否檢查名稱格式
  time_format_validation: true   # 是否驗證時間格式

# 顯示格式配置
display:
  time_format: "MM/DD HH:MM AM/PM"
  list_item_format: "🕒 {service_time} - 👥 {client_name} ({care_type})"
  location_format: "📍 {location}"
  caregiver_format: "👨‍⚕️ {caregiver}"

# 業務規則配置
business_rules:
  # 創建規則
  create:
    allow_duplicate_names: true       # 允許同一服務對象有多項服務
    auto_generate_missing_fields: true
    
  # 修改規則
  modify:
    requires_context: true
    allowed_fields: ["service_time", "service_date", "location", "caregiver", "notes"]
    conflict_resolution: "caregiver_priority"  # 照護者優先的衝突解決策略
    
  # 取消規則
  cancel:
    confirmation_required: true      # 需要確認（因為涉及服務對象）
    soft_delete: true               # 軟刪除
    
  # 清空規則
  clear:
    confirmation_required: true
    confirmation_timeout: 300
    hard_delete: false             # 不允許硬刪除（重要記錄）

# 長照特定配置
healthcare_specific:
  # 照護類型定義
  care_types:
    - "復健治療"
    - "生活照護"
    - "醫療協助"
    - "陪伴服務"
    - "家事協助"
    
  # 時間相關
  service_slots:
    morning: ["08:00", "12:00"]
    afternoon: ["12:00", "18:00"] 
    evening: ["18:00", "22:00"]
    
  # 預設值
  defaults:
    location: "居家"
    caregiver: null
    status: "scheduled"
    urgency: "normal"